<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"> 
		<style type="text/css">
       
        #label {
        font-family: Arial, Helvetica, sans-serif;
        fill: solid rgb(0, 0, 0);
		font-size: 12pt;
        }
       
		</style>

		</head>
		<body>
	
		
		<div id="main">
	
		</div>
		<script type="text/javascript">
			var width = 1200;
			var height = 1000;
		
			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*30 + 80;
                  })
               .attr("x", 160)
			   
               .attr("width", function(d) {
                       return d[1]*4;
                  })
          	   .attr("height", 20)
               .attr("fill", "orange")
			   .attr("opacity", 0.5);
			   
		svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.text("Brazil")
				.attr("height", 20)            	
				.attr("transform", "translate(150, 95)");
		svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.text("Canada")
				.attr("height", 20)            	
				.attr("transform", "translate(150, 125)");
		svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.text("Costa Rica")
				.attr("height", 20)            	
				.attr("transform", "translate(150, 155)");
		svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.text("Denmark")
				.attr("height", 20)            	
				.attr("transform", "translate(150, 185)");
		svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.text("Fiji")
				.attr("height", 20)            	
				.attr("transform", "translate(150, 215)");
		svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.text("France")
				.attr("height", 20)            	
				.attr("transform", "translate(150, 245)");
		svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.text("Greenland")
				.attr("height", 20)            	
				.attr("transform", "translate(150, 275)");
		svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.text("Italy")
				.attr("height", 20)            	
				.attr("transform", "translate(150, 305)");
		svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.text("Mali")
				.attr("height", 20)            	
				.attr("transform", "translate(150, 335)");
		svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.text("Netherlands")
				.attr("height", 20)            	
				.attr("transform", "translate(150, 365)");
		svg.append("text")
				.attr("class", "y label")
				.attr("text-anchor", "end")
				.text("# by country")
				.attr("height", 40)            	
				.attr("transform", "translate(110, 50)");
					
					
					
		</script>
		</div>
	</body>
</html>
